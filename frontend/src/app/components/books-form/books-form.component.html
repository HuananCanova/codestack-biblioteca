<form action="">
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" placeholder="Insira um título" required>
    </div>
  
    <div class="form-group">
      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" placeholder="Insira um autor" required>
    </div>
  
    <div class="form-group">
      <label for="classificacao">Classificação:</label>
      <select id="classificacao" name="classificacao" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="resenha">Resenha:</label>
      <textarea id="resenha" name="resenha" placeholder="Insira uma resenha de livro" required></textarea>
    </div>
    <input type="submit" value="{{ btnText}}">
  </form>
